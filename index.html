<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Log</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="title">Gnivri Software Contacts</div>

    <div class="top">
        <div class="add-contact">
            <button class="add-contact-button">Add Contact</button>
        </div>
    </div>

    <div class="bottom">
        <div class="contact-table">
            <table id="contacts">
                <tr>
                    <th id="table-name">Name</th>
                    <th id="table-email">Email</th>
                    <th id="table-position">Position</th>
                    <th id="table-office">Office #</th>
                </tr> 
            </table>
        </div>
    </div>































</body>

</html>
