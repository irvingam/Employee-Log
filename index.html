<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Gnivri Software Contacts</div>

    <div class="top">
        <div class="add-contact">
            <label for="name-input">Name</label>
            <input type="text" id="name-input">
            <label for="email-input">Email</label>
            <input type="text" id="email-input">
            <label for="position-input">Position</label>
            <select id="position-input">
                <option>select</option>
                <option>Supervisor</option>
                <option>Employee</option>
            </select>
            <label for="office-input">Office #</label>
            <input type="text" id="office-input">
            <button id="add-contact-button">Add Contact</button>
        </div>
    </div>

    <div class="bottom">
        <div class="contact-table">
            <table id="contacts">
                <tr>
                    <th id="table-name">Name</th>
                    <th id="table-email">Email</th>
                    <th id="table-position">Position</th>
                    <th id="table-office">Office #</th>
                    <th id="table-buttons">Actions</th>
                </tr> 
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
